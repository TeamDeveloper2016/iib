<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="Cierre de caja"/>
	<ui:define name="librerias">
    <h:outputScript library="janal" name="#{kajoolUtilAplicacion.libraryCloseJs}"/>
		<script type="text/javascript">
			Janal.Control.fields = {				 				
        'contenedorGrupos\\:idEmpresa'    : {validaciones: 'requerido', mascara: 'libre'},
        'contenedorGrupos\\:idCajas'      : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:tabla\\:total': {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'libre', grupo: 'unico'},		
				'importe'                         : {multiple: '$', validaciones: 'flotante|mayor-igual({"cuanto": 0})', mascara: 'libre'},		
				'cantidad'                        : {multiple: '$', validaciones: 'entero|mayor-igual({"cuanto": 0})', mascara: 'entero'},		
        'contenedorGrupos\\:disponible'   : {validaciones: 'requerido|flotante|mayor-igual({"cuanto":0})|menor-igual({"cuanto": #{manticVentasCajaCierresAccion.doNumericoSat(manticVentasCajaCierresAccion.attrs.limite)}})', mascara: 'libre'},
        'contenedorGrupos\\:observaciones': {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', individual: true}
			};			
			
    	$(document).ready(function() {
				setTimeout("janal.readingMode('#{manticVentasCajaCierresAccion.attrs.nombreAccion}')", 500);
        jsCierres= new Janal.Control.Cierres.Core(#{manticVentasCajaCierresAccion.importes.size()}, #{manticVentasCajaCierresAccion.denominaciones.size()});
      });
			
			function execute() {
				var ok= janal.execute();
				if(ok)
					ok= confirm('Esta seguro que desea realizar el cierre de caja ?\nUna vez aceptado ya no se puede deshacer el movimiento!');
				return ok;
			}
		</script>   
	</ui:define>
	<ui:define name="contenido">
		<p:defaultCommand target="contenedorGrupos:tabla"/>
		<p:remoteCommand name="calculate" process="@this @(.recalculo)" update="@(.filas)" actionListener="#{manticVentasCajaCierresAccion.doCalculate}" onstart="return janal.bloquear();" oncomplete="janal.reset(); janal.desbloquear();"/>  
		<p:remoteCommand name="summary" process="@this @(.total)" update="@(.totales)" actionListener="#{manticVentasCajaCierresAccion.doTotales}" onstart="return janal.bloquear();" oncomplete="janal.reset(); janal.desbloquear();"/>  
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:ajax event="tabChange" listener="#{manticVentasCajaCierresAccion.doTabChange}" process="@this" update="@(.ambos)" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();"/>						
						<p:tab title="General">
							<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
                <p:panelGrid layout="grid" columns="1" styleClass="janal-wid-100-txt">
                  <p:outputLabel for="idEmpresa" value="Sucursal:"/>
                  <p:selectOneMenu id="idEmpresa" value="#{manticVentasCajaCierresAccion.attrs.idEmpresas}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" rendered="#{sessionScope.autentifica.empresa.matriz}" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                    <f:selectItems value="#{manticVentasCajaCierresAccion.attrs.sucursales}"  var="element" itemValue="#{element}" itemLabel="#{element.clave} - #{element.titulo}"/>
                    <p:column headerText="Clave">
                      <h:outputText value="#{item.clave}"/>
                    </p:column>   
                    <p:column headerText="Nombre">
                      <h:outputText value="#{item.nombre}"/>
                    </p:column>   
                  </p:selectOneMenu>
                  <p:outputLabel for="idCajas" value="Caja:"/>
                  <p:selectOneMenu id="idCajas" value="#{manticVentasCajaCierresAccion.attrs.idCajas}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                    <f:selectItems value="#{manticVentasCajaCierresAccion.attrs.cajas}"  var="element" itemValue="#{element}" itemLabel="#{element.clave}"/>
                    <p:column headerText="Clave">
                      <h:outputText value="#{item.clave}"/>
                    </p:column>   
                    <p:column headerText="Nombre">
                      <h:outputText value="#{item.nombre}"/>
                    </p:column>   
                    <p:column styleClass="janal-column-right" headerText="Limite">
                      <h:outputText value="#{manticVentasCajaCierresAccion.doMonedaSat(item.limite)}"/>
                    </p:column>   
                  </p:selectOneMenu>
                  <p:outputLabel for="idCuenta" value="Cuentas abiertas:"/>
                  <p:panelGrid columns="2" styleClass="janal-wid-100-txt" columnClasses="janal-fix-95, janal-fix-5 janal-column-right">
                    <p:selectOneMenu id="idCuenta" value="#{manticVentasCajaCierresAccion.attrs.idCuenta}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-99"  effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                      <f:selectItems value="#{manticVentasCajaCierresAccion.attrs.cuentas}"  var="element" itemValue="#{element}" itemLabel="#{element.dia}-#{element.consecutivo} #{element.nombre} #{element.importe}"/>
                      <p:column headerText="No. cuenta">
                        <h:outputText value="#{item.dia}-#{item.consecutivo}"/>
                      </p:column>   
                      <p:column headerText="Vendedor">
                        <h:outputText value="#{item.nombre}"/>
                      </p:column>   
                      <p:column styleClass="janal-column-right" headerText="Importe">
                        <h:outputText value="#{item.total}"/>
                      </p:column>   
                    </p:selectOneMenu>
                    <p:outputLabel value="[Total: #{manticVentasCajaCierresAccion.attrs.cuentas.size()}]"/>
                  </p:panelGrid>  
                </p:panelGrid>  
								<p:spacer height="3px"/>
								<div class="ui-grid-row janal-grid-row">
									<div class="ui-grid-col-4">
										<p:dataTable id="moneda" var="row" value="#{manticVentasCajaCierresAccion.denominaciones}" styleClass="janal-wid-100-txt" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rowIndexVar="index" reflow="true" rowKey="#{row.key}">
											<f:facet name="header" >
                        <p:outputLabel value="DINERO EN EFECTIVO EN CAJA" styleClass="janal-text-white janal-icons-header"/>
												<div class="lg-pantalla">
													<p:menuButton value="Opciones">
														<p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'moneda')" oncomplete="janal.desbloquear()"/>
														<p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'moneda')" oncomplete="janal.desbloquear()"/>
													</p:menuButton>
												</div>  
												<div class="xs-pantalla">              
													<p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'moneda')" oncomplete="janal.desbloquear()"/>
													<p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'moneda')" oncomplete="janal.desbloquear()"/>
												</div>  
											</f:facet>	 
											<p:column styleClass="MarAuto Responsive">
												<f:facet name="header">
													<h:outputText value="Denominación"/>
												</f:facet>
												<h:outputText value="#{row['nombre']}"/>
											</p:column>		
											<p:column styleClass="janal-column-right MarAuto Responsive janal-wid-25">
												<f:facet name="header">
													<h:outputText value="Valor"/>
												</f:facet>
												<h:outputText value="#{manticVentasCajaCierresAccion.doMonedaSat(row['denominacion'])}"/>
											</p:column>		
											<p:column styleClass="cantidad janal-column-right MarAuto Responsive janal-wid-20">
												<f:facet name="header">
													<p:outputLabel for="cantidad" value="Cantidad"/>
												</f:facet>
												<p:inputText id="cantidad" value="#{row['cantidad']}" styleClass="recalculo janal-column-right janal-wid-100-txt janal-color-blue key-down-event" onblur="jsCierres.cantidad('#contenedorGrupos\\:moneda\\:#{index}\\:cantidad');"/>
											</p:column>		
											<p:column styleClass="janal-column-right MarAuto Responsive janal-wid-25">
												<f:facet name="header">
													<h:outputText value="Importe"/>
												</f:facet>
												<p:outputLabel styleClass="filas" value="#{manticVentasCajaCierresAccion.doMonedaSat(row['importe'])}"/>
											</p:column>
											<f:facet name="footer">
												<p:outputLabel styleClass="filas janal-color-blue" value="Total: &lt;strong&gt; $ #{manticVentasCajaCierresAccion.doDecimalSat(manticVentasCajaCierresAccion.attrs.efectivo)}&lt;/strong&gt;" escape="false"/>
											</f:facet>
										</p:dataTable>		
									</div>	
									<div class="ui-grid-col-8">
										<p:dataTable id="tabla" var="row" value="#{manticVentasCajaCierresAccion.importes}" styleClass="janal-wid-100-txt" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rowIndexVar="index" selection="#{manticVentasCajaCierresAccion.attrs.seleccionado}" selectionMode="single" reflow="true" rowKey="#{row.key}">
											<f:facet name="header" >
                        <p:outputLabel value="SUMA DE IMPORTES POR TIPO" styleClass="janal-text-white janal-icons-header"/>
												<div class="lg-pantalla">
													<p:menuButton value="Opciones">
														<p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
														<p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
													</p:menuButton>
												</div>  
												<div class="xs-pantalla">              
													<p:menuitem id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
													<p:menuitem id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
												</div>  
											</f:facet>	 
											<p:column styleClass="MarAuto Responsive">
												<f:facet name="header">
													<h:outputText value="Medio pago"/>
												</f:facet>
												<h:outputText value="#{row['medioPago']}"/>
											</p:column>		
											<p:column styleClass="janal-column-right MarAuto Responsive janal-wid-13" style="display: #{manticVentasCajaCierresAccion.attrs.continuar}">
												<f:facet name="header">
													<h:outputText value="Fondo"/>
												</f:facet>
												<h:outputText value="#{manticVentasCajaCierresAccion.doMonedaSat(row['disponible'])}"/>
											</p:column>		
											<p:column styleClass="janal-column-right MarAuto Responsive janal-wid-13" style="display: #{manticVentasCajaCierresAccion.attrs.continuar}">
												<f:facet name="header">
													<h:outputText value="Ventas"/>
												</f:facet>
												<h:outputText value="#{manticVentasCajaCierresAccion.doMonedaSat(row['acumulado'])}"/>
											</p:column>		
											<p:column styleClass="janal-column-right MarAuto Responsive janal-wid-13" style="display: #{manticVentasCajaCierresAccion.attrs.continuar}">
												<f:facet name="header">
													<h:outputText value="Saldo"/>
												</f:facet>
												<h:outputText value="#{manticVentasCajaCierresAccion.doMonedaSat(row['saldo'])}"/>
											</p:column>		
											<p:column styleClass="importe janal-column-right MarAuto Responsive janal-wid-13">
												<f:facet name="header">
													<p:outputLabel for="importe" value="Importe"/>
												</f:facet>
												<p:inputText id="importe" value="#{row['importe']}" styleClass="recalculo total filas janal-column-right janal-wid-100-txt janal-color-blue key-down-event" onblur="jsCierres.precio('#contenedorGrupos\\:tabla\\:#{index}\\:importe');"/>
											</p:column>			
											<p:column styleClass="janal-column-right MarAuto Responsive janal-wid-15" style="display: #{manticVentasCajaCierresAccion.attrs.continuar}">
												<f:facet name="header">
													<p:outputLabel value="Diferencia"/>
												</f:facet>
												<p:outputLabel value="#{row['diferencia$']}" escape="false" styleClass="totales filas"/>
											</p:column>			
                      <p:column style="width: 40px; text-align: center; display: #{manticVentasCajaCierresAccion.attrs.continuar}">
                        <p:commandButton icon="fa fa-search" title="Detalle ventas" actionListener="#{manticVentasCajaCierresAccion.doDetalle(row)}" process="@this" update="contenedorGrupos:tablaDetalle @(.detalle) contenedorGrupos:tablaMedios @(.abonos)" onstart="janal.bloquear();" oncomplete="janal.desbloquear();" styleClass="janal-not-lock"/>
                      </p:column>
											<f:facet name="footer">
												<p:outputLabel for="total" styleClass="filas totales janal-color-blue" value="Total: &lt;strong&gt; $ #{manticVentasCajaCierresAccion.doDecimalSat(manticVentasCajaCierresAccion.attrs.total)}&lt;/strong&gt;" escape="false"/>
												<p:inputText id="total" value="#{manticVentasCajaCierresAccion.attrs.total}" style="display:none" styleClass="filas totales"/>
											</f:facet>
										</p:dataTable>
										<p:spacer height="1px"/>
										<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
											<div class="ui-grid-row janal-grid-row">
												<div class="ui-grid-col-12">
													<p:outputLabel value="Venta(s) a crédito: [#{manticVentasCajaCierresAccion.attrs.totalCreditos}]"/>
												</div>
											</div>
											<div class="ui-grid-row janal-grid-row">
												<div class="ui-grid-col-12">
                          <p:selectOneMenu id="idCredito" value="#{manticVentasCajaCierresAccion.attrs.idCredito}" var="item" tabindex="" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
														<f:selectItems value="#{manticVentasCajaCierresAccion.attrs.creditos}" var="element" itemValue="#{element}" itemLabel="#{element.ticket} #{element.nombre} #{element.total}"/>
														<p:column headerText="No. ticket" styleClass="janal-col-wid-10">
															<h:outputText value="#{item.ticket}"/>
														</p:column>   
														<p:column headerText="Vendedor">
															<h:outputText value="#{item.vendedor}"/>
														</p:column>   
														<p:column headerText="Cliente">
															<h:outputText value="#{item.cliente}"/>
														</p:column>   
														<p:column styleClass="janal-col-wid-10 janal-column-right" headerText="Importe">
															<h:outputText value="#{item.total}"/>
														</p:column>   
													</p:selectOneMenu>
												</div>
											</div>
											<div class="ui-grid-row janal-grid-row">
												<div class="ui-grid-col-12">
													<p:outputLabel value="Observaciones:"/>
												</div>
											</div>
											<div class="ui-grid-row janal-grid-row">
												<div class="ui-grid-col-12">
													<p:inputTextarea id="observaciones" rows="3" cols="33" styleClass="janal-wid-100-txt" value="#{manticVentasCajaCierresAccion.attrs.observaciones}"/>
												</div>
											</div>
										</div>	
									</div>		
								</div>	
                <div class="ui-grid-row janal-grid-row">
                  <p:dataTable lazy="true" id="tablaDetalle" widgetVar="kajoolTableDetalle" var="item" value="#{manticVentasCajaCierresAccion.lazyDetalle}" styleClass="detalle janal-wid-100 #{manticVentasCajaCierresAccion.lazyDetalle eq null ? 'janal-display-none': ''}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticVentasCajaCierresAccion.attrs.detalle}" selectionMode="single" paginator="#{manticVentasCajaCierresAccion.lazyDetalle.rowCount gt manticVentasCajaCierresAccion.lazyDetalle.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom">
                    <f:facet name="header">
                      <div style="float: left">
                        <p:outputLabel value="Detalle de ventas con tipo de medio de pago: #{manticVentasCajaCierresAccion.attrs.seleccionado.medioPago}" styleClass="detalle janal-text-white"/>
                      </div>  
                      <div class="lg-pantalla">
                        <p:menuButton value="Opciones">
                          <p:menuitem icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('contenedorGrupos\\:dataPdfDetalle', 'contenedorGrupos\\:tablaDetalle')" oncomplete="janal.desbloquear()"/>
                          <p:menuitem icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('contenedorGrupos\\:dataXlsDetalle', 'contenedorGrupos\\:tablaDetalle')" oncomplete="janal.desbloquear()"/>
                        </p:menuButton>
                      </div>	
                      <div class="xs-pantalla">
                        <p:commandButton icon="fa fa-file-pdf-o" title="Exportar PDF" onstart="return janal.exportTable('contenedorGrupos\\:dataPdfDetalle', 'contenedorGrupos\\:tablaDetalle')" oncomplete="janal.desbloquear()"/>
                        <p:commandButton icon="fa fa-file-excel-o" title="Exportar XLS" onstart="return janal.exportTable('contenedorGrupos\\:dataXlsDetalle', 'contenedorGrupos\\:tablaDetalle')" oncomplete="janal.desbloquear()"/>
                      </div>	
                    </f:facet>												
                    <p:column styleClass="janal-column-center MarAuto Responsive janal-wid-3">
                      <f:facet name="header">
                        <h:outputText value="No."/>
                      </f:facet>
                      <h:outputText value="#{index+ 1}.-"/>
                    </p:column>														
                    <p:column styleClass="janal-column-left MarAuto Responsive janal-wid-8" sortBy="#{item.empresa}">
                      <f:facet name="header">
                        <h:outputText value="Empresa"/>
                      </f:facet>
                      <h:outputText value="#{item['empresa']}"/>
                    </p:column>														
                    <p:column styleClass="janal-column-left MarAuto Responsive janal-display-none">
                      <f:facet name="header">
                        <h:outputText value="Ticket"/>
                      </f:facet>
                      <h:outputText value="#{item['ticket']}"/>
                    </p:column>			
                    <p:column styleClass="janal-column-center MarAuto Responsive janal-wid-8" sortBy="#{item.ticket}" exportable="false">
                      <f:facet name="header">
                        <h:outputText value="Ticket"/>
                      </f:facet>
                      <p:commandLink actionListener="#{manticVentasCajaCierresAccion.doMoveSection(item)}" process="@this contenedorGrupos:tablaDetalle" update="documento informacion @(.documento)" onstart="return janal.bloquear()" oncomplete="janal.bloquear();PF('widgetDetalle').show();" title="Ver ticket">
                        <h:outputText value="#{item['ticket']}"/>
                      </p:commandLink>
                    </p:column>			
                    <p:column styleClass="janal-column-left MarAuto Responsive" sortBy="#{item.cliente}">
                      <f:facet name="header">
                        <h:outputText value="Cliente"/>
                      </f:facet>
                      <h:outputText value="#{item['cliente']}"/>
                    </p:column>		
                    <p:column styleClass="janal-column-right MarAuto Responsive janal-wid-6" sortBy="#{item.cantidad}">
                      <f:facet name="header">
                        <h:outputText value="Kilos"/>
                      </f:facet>
                      <h:outputText value="#{item['cantidad']}"/>
                    </p:column>					
                    <p:column styleClass="janal-column-right MarAuto Responsive janal-wid-6" sortBy="#{item.costo}">
                      <f:facet name="header">
                        <h:outputText value="Precio"/>
                      </f:facet>
                      <h:outputText value="#{item['costo']}"/>
                    </p:column>					
                    <p:column styleClass="janal-column-right MarAuto Responsive janal-wid-6" sortBy="#{item.importe}">
                      <f:facet name="header">
                        <h:outputText value="Importe"/>
                      </f:facet>
                      <h:outputText value="#{item['importe']}"/>
                    </p:column>					
                    <p:column styleClass="MarAuto Responsive" sortBy="#{item.vendedor}">
                      <f:facet name="header">
                        <h:outputText value="Vendedor"/>
                      </f:facet>
                      <h:outputText value="#{item['vendedor']}"/>
                    </p:column>					
                    <p:column styleClass="janal-column-center MarAuto Responsive janal-wid-6" sortBy="#{item.estutus}">
                      <f:facet name="header">
                        <h:outputText value="Estatus"/>
                      </f:facet>
                      <h:outputText value="#{item['estatus']}"/>
                    </p:column>			
                    <p:column styleClass="MarAuto Responsive janal-wid-6" sortBy="#{item.deuda}">
                      <f:facet name="header">
                        <h:outputText value="Deuda"/>
                      </f:facet>
                      <h:outputText value="#{item['deuda']}"/>
                    </p:column>			
                    <p:column styleClass="janal-column-right MarAuto Responsive janal-wid-6" sortBy="#{item.saldo}">
                      <f:facet name="header">
                        <h:outputText value="Saldo"/>
                      </f:facet>
                      <h:outputText value="#{item['saldo']}"/>
                    </p:column>			
                    <p:column styleClass="janal-column-center MarAuto Responsive janal-wid-12" sortBy="#{item.registro}">
                      <f:facet name="header">
                        <h:outputText value="Fecha"/>
                      </f:facet>
                      <h:outputText value="#{item['registro']}"/>
                    </p:column>			
                    <f:facet name="footer">
                      <p:outputLabel styleClass="detalle" style="float: left;" value="#{manticVentasCajaCierresAccion.particular}" escape="false"/>
                      <p:outputLabel value="Total [#{manticVentasCajaCierresAccion.lazyDetalle== null? 0: manticVentasCajaCierresAccion.lazyDetalle.rowCount}] registros"/>
