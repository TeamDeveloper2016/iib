      function triggerLocalEvent(index, keyCode) {
        janal.console("triggerLocalEvent: index="+ index+ ", keyCode= "+ keyCode);
        $("#contenedorGrupos\\:tabla\\:"+ index+ "\\:codigos_input").trigger(jQuery.Event('focus'));
        $("#contenedorGrupos\\:tabla\\:"+ index+ "\\:codigos_input").trigger(jQuery.Event('keydown', {which: keyCode}));
      }
      
      function clickOpenTickets() {
        if(janal.session() && !PF('dlgOpenTickets').isVisible()) {
          if(!($('#aceptar').prop("disabled")=== true && $('#cuenta').prop("disabled")=== false)) {
            janal.bloquear();
            loadTicketAbiertos();
          } // if
        } // if
      }
          
      function clickCloseTicket() {
        if(janal.session()) {
          if(PF('contenedorCaja').getActiveIndex()=== 1 && ((janal.session() && $('#' + PF('wAceptarCompra').id).css('display')!== 'none') || $('#' + PF('wAceptarCompraIcon').id).css('display')!== 'none')) {
            $('#' + ((PF('wAceptarCompra') && $('#' + PF('wAceptarCompra').id).css('display')!== 'none') ? 'aceptar' : 'aceptarIcon')).click();
          } // if
          else 
            if($('#' + PF('wAceptarCotizacion').id).css('display')!== 'none' || $('#' + PF('wAceptarCotizacionIcon').id).css('display')!== 'none') {
              cleanSelection();		
            } // if
        } // if  
      }
      
			function autorizacion() {

			function focus() {
				setTimeout("$('#cuenta').focus();", 1000);
			}

        janal.bloquear();
