<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{manticInventariosOrigenesCalidad.attrs.nombreAccion} una nota de entrada básica"/>
  <ui:param name="janalBackingPage" value="#{manticInventariosOrigenesCalidad}"/>
  <ui:param name="janalEventPage" value="doGlobalEvent"	/>	
	<ui:define name="librerias">
    <h:outputScript library="janal" name="#{kajoolUtilAplicacion.libraryArticulosJs}"/>
		<h:outputStylesheet library="janal" name="css/sh.css"/>
		<h:outputStylesheet library="janal" name="css/shCore.css"/>
		<h:outputStylesheet library="janal" name="css/shThemeDefault.css"/>
		<h:outputScript library="janal" name="js/sh.js"/>
	  <h:outputScript library="janal" name="js/shCore.js"/>
	  <h:outputScript library="janal" name="js/shAutoloader.js"/>
	  <h:outputScript library="janal" name="js/shBrushXml.js"/>
	  <h:outputScript library="janal" name="js/shBrushCss.js"/>
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				'contenedorGrupos\\:consecutivo'    : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idAlmacen'      : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:idProveedor'    : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:articulos'      : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'no-aplica', grupo: 'general'},			
				'contenedorGrupos\\:observaciones'  : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general'},
				'codigos'                           : {multiple: '$', validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general'},
				'costales'                          : {multiple: '$', validaciones: 'flotante|mayor-igual({"cuanto": 0})', mascara: 'libre', grupo: 'general'},
				'cantidades'                        : {multiple: '$', validaciones: 'flotante|mayor-igual({"cuanto": 0})', mascara: 'libre', grupo: 'general'}
			};
			
    	$(document).ready(function() {
				setTimeout("janal.readingMode('#{manticInventariosOrigenesCalidad.attrs.nombreAccion}')", 500);
        jsArticulos= new Janal.Control.Articulos.Core(#{manticInventariosOrigenesCalidad.adminOrden.filtrados.size()}, 'contenedorGrupos\\:tabla\\:', #{manticInventariosOrigenesCalidad.attrs.paginator});
				janal.decimals= 4;
      });
			
			function start() {
        PF('statusDialog').show();
      };
 
      function stop() {
        PF('statusDialog').hide();
      };
		</script>   
		<style>
		</style>
	</ui:define>
	<ui:define name="contenido">
		<p:hotkey bind="esc" handler="if($('#primefacesmessagedlg > div.ui-dialog-titlebar > a.ui-dialog-titlebar-icon')){$('#primefacesmessagedlg > div.ui-dialog-titlebar > a.ui-dialog-titlebar-icon').click();}"/>
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:ajax event="tabChange" listener="#{manticInventariosOrigenesCalidad.doTabChange}" process="@this idAlmacen idProveedor" update="@(.importado) @(.involucrados)" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.move();"/>						
            <p:tab title="Gastos" rendered="false">
              <p:panelGrid id="datosCostos" layout="grid" columns="3" columnClasses="janal-wid-33, janal-wid-33, janal-wid-34">
                <p:panelGrid layout="grid" columns="1">
									<p:outputLabel for="idTipoCosto" value="Costo:"/>
      					  <p:selectOneMenu id="idTipoCosto" value="#{manticInventariosOrigenesCalidad.costo.idTipoCosto}" converter="javax.faces.Long" styleClass="janal-wid-100-txt costos" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
    								<p:ajax event="change" listener="#{manticInventariosOrigenesCalidad.doPrepare}" process="@this" update="contenedorGrupos:idContratista"/>
                    <f:selectItems value="#{manticInventariosOrigenesCalidad.attrs.costos}"/>
                  </p:selectOneMenu>
                </p:panelGrid>  
                <p:panelGrid layout="grid" columns="1">
									<p:outputLabel for="idContratista" value="Proveedor:"/>
                  <p:selectOneMenu id="idContratista" value="#{manticInventariosOrigenesCalidad.costo.idProveedor}" converter="javax.faces.Long" styleClass="janal-wid-100-txt costos involucrados" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains" widgetVar="contratista">
                    <f:selectItems value="#{manticInventariosOrigenesCalidad.attrs.contratistas}"/>
                  </p:selectOneMenu>
                </p:panelGrid>  
                <p:panelGrid layout="grid" columns="1">
									<p:outputLabel for="importe" value="Importe:"/>
                  <p:panelGrid columns="2" styleClass="janal-wid-100-txt" columnClasses="janal-fix-95, janal-fix-5 janal-column-right" style="margin-top: -2px">
                    <p:inputNumber id="importe" value="#{manticInventariosOrigenesCalidad.costo.importe}" styleClass="janal-wid-100-txt costos" converter="javax.faces.Double" decimalPlaces="2" emptyValue="0.0" inputStyleClass="janal-wid-100-txt janal-column-right" minValue="0" thousandSeparator=","/>
                    <p:commandButton action="#{manticInventariosOrigenesCalidad.doAdd()}" icon="fa fa-plus" title="Agregar" process="@this contenedorGrupos:datosCostos" update="@(.costos) @(.recalculo)" onstart="return janal.partial('costo')" oncomplete="janal.desbloquear()"/>
                  </p:panelGrid>  
                </p:panelGrid>  
              </p:panelGrid>  
              <p:dataTable id="costos" var="row" value="#{manticInventariosOrigenesCalidad.costos}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" paginator="false" reflow="true" rowKey="#{row.idTipoCosto}" styleClass="costos" rowIndexVar="index">
								<p:column styleClass="MarAuto Responsive janal-wid-col-30" headerText="No.">
									<h:outputText value="#{index+ 1}.-"/>
								</p:column>   
								<p:column styleClass="MarAuto Responsive janal-wid-8 gastos" headerText="Gasto">
									<h:outputText value="#{row.clave}"/>
								</p:column>   
								<p:column styleClass="MarAuto Responsive" headerText="Nombre">
									<h:outputText value="#{row.nombre}"/>
								</p:column>   
								<p:column styleClass="MarAuto Responsive" headerText="Proveedor">
									<h:outputText value="#{row.proveedor}"/>
								</p:column>   
								<p:column styleClass="MarAuto Responsive janal-wid-12 janal-column-right" headerText="Importe">
									<h:outputText value="#{row.importe}"/>
								</p:column>   
								<p:column style="text-align: center" styleClass="janal-wid-col-38" headerText="...">
                  <p:commandButton icon="fa fa-trash" title="Eliminar" process="@this" update="costos @(.costos) @(.recalculo)" actionListener="#{manticInventariosOrigenesCalidad.doDelete(row)}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();" rendered="#{row.sql ne 'DELETE'}"/>
                  <p:commandButton icon="fa fa-recycle" title="Recuperar" process="@this" update="costos @(.recalculo)" actionListener="#{manticInventariosOrigenesCalidad.doRecover(row)}" onstart="return janal.bloquear();" oncomplete="janal.desbloquear();" rendered="#{row.sql eq 'DELETE'}"/>
								</p:column>
							</p:dataTable>
						</p:tab>
						<p:tab title="Observaciones">
							<p:inputTextarea id="observaciones" rows="6" cols="33" styleClass="janal-wid-100-txt" value="#{manticInventariosOrigenesCalidad.adminOrden.orden.observaciones}"/>
						</p:tab>
					</p:tabView>
				</div>
			</div>
		</div>		
	</ui:define>   
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a" process="@form" action="#{manticInventariosOrigenesCalidad.doAceptar}" onclick="janal.bloquear();" onstart="return execute();" oncomplete="janal.desbloquear()" />
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{manticInventariosOrigenesCalidad.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()" immediate="true"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{manticInventariosOrigenesCalidad.doAceptar}" onclick="janal.bloquear();" onstart="return execute();" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{manticInventariosOrigenesCalidad.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()" immediate="true"/>
		</div>		
	</ui:define>
</ui:composition>
