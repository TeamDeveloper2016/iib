  <ui:param name="janalEventPage" value="doGlobalEvent"	/>	
	<ui:define name="librerias">
    <h:outputScript library="janal" name="#{kajoolUtilAplicacion.libraryArticulosJs}"/>

		<h:outputStylesheet library="janal" name="css/shCore.css"/>
		<h:outputStylesheet library="janal" name="css/shThemeDefault.css"/>
		<h:outputScript library="janal" name="js/sh.js"/>
	  <h:outputScript library="janal" name="js/shCore.js"/>
	  <h:outputScript library="janal" name="js/shAutoloader.js"/>
	  <h:outputScript library="janal" name="js/shBrushXml.js"/>
	  <h:outputScript library="janal" name="js/shBrushCss.js"/>
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				'contenedorGrupos\\:consecutivo'    : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idAlmacen'      : {validaciones: 'requerido', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:idProveedor'    : {validaciones: 'libre', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:observaciones'  : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general'},
				'contenedorGrupos\\:articulos'      : {validaciones: 'requerido|mayor-igual({"cuanto": 0})', mascara: 'no-aplica', grupo: 'general'},			
				'contenedorGrupos\\:total'          : {validaciones: 'requerido|igual({"cuanto": 0})', mascara: 'no-aplica', grupo: 'general'},			
				'contenedorGrupos\\:gastos'         : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'no-aplica', grupo: 'general'},			
				'codigos'                           : {multiple: '$', validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas', grupo: 'general'},
				'cantidades'                        : {multiple: '$', validaciones: 'igual({"cuanto": 0})', mascara: 'libre', grupo: 'general'},
				'precios'                           : {multiple: '$', validaciones: 'igual({"cuanto": 0})', mascara: 'libre', grupo: 'general'},
				'contenedorGrupos\\:idTipoCosto'    : {validaciones: 'requerido', mascara: 'libre', grupo: 'costo'},
				'contenedorGrupos\\:importe'        : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'libre', grupo: 'costo'},
				'contenedorGrupos\\:idContratista'  : {validaciones: 'requerido', mascara: 'libre', grupo: 'costo'}
			};
			
    	$(document).ready(function() {
				setTimeout("janal.readingMode('#{manticInventariosEntradasEspecial.attrs.nombreAccion}')", 500);
        jsArticulos= new Janal.Control.Articulos.Core(#{manticInventariosEntradasEspecial.adminOrden.filtrados.size()}, 'contenedorGrupos\\:tabla\\:', #{manticInventariosEntradasEspecial.attrs.paginator});
				janal.decimals= 4;
      });
			
			function execute() {
				var index= jsArticulos.cursor.index;
				jsArticulos.cursor.index= jsArticulos.cursor.top;
				$(jsArticulos.amount()).addClass('ignore');
				$(jsArticulos.price()).addClass('ignore');
				var ok= janal.partial("general");
				if(!ok) {
					jsArticulos.cursor.index= index;
  				$(jsArticulos.amount()).removeClass('ignore');
	  			$(jsArticulos.price()).removeClass('ignore');
					janal.desbloquear();
				} // if	
				return ok;
			}
			
			function apply() {
				var ok= false;
				if(confirm('\u00BF Esta seguro que desea aplicar la Nota de entrada ?'))
					ok= execute();
        else
          janal.desbloquear();
				return ok;
			}	
			
			function start() {
        PF('statusDialog').show();
      };
 
      function stop() {
        PF('statusDialog').hide();
      };
			
			function load() {
			  SyntaxHighlighter.highlight();	
			}
			
			function checkValueList() {
				var ok= janal.tableId('contenedorGrupos\\:faltante').val().length> 0 &amp;&amp; janal.tableId('contenedorGrupos\\:disponible').val().length> 0;
				if(!ok)
					janal.warn('Articulos', 'No se ha seleccionado un articulo de cada lista !');
				return ok;
			}
      
      function triggerLocalEvent(index, keyCode) {
        janal.console("triggerLocalEvent: index="+ index+ ", keyCode= "+ keyCode);
        $("#contenedorGrupos\\:tabla\\:"+ index+ "\\:codigos_input").trigger(jQuery.Event('focus'));
        $("#contenedorGrupos\\:tabla\\:"+ index+ "\\:codigos_input").trigger(jQuery.Event('keydown', {which: keyCode}));
      }
		</script>

					overflow-y: auto !important;

			}

				display: contents;
			}
		</style>

			<pe:methodSignature parameters="java.lang.Integer"/>

		</pe:remoteCommand>		
		<pe:remoteCommand name="refresh" process="@this @(.filas)" update="@(.filas) @(.recalculo)" actionListener="#{manticInventariosEntradasEspecial.doCalculate}" onstart="return janal.bloquear();" oncomplete="janal.reset(); janal.desbloquear();">  
			<pe:methodSignature parameters="java.lang.Integer"/>  
			<pe:methodParam name="index"/>  
		</pe:remoteCommand>		
		<pe:remoteCommand name="search" process="@this" update="@(.informacion)" actionListener="#{manticInventariosEntradasEspecial.doSearchArticulo}" onstart="return janal.bloquear();" oncomplete="janal.reset(); janal.desbloquear();">

		</pe:remoteCommand>		
		<p:remoteCommand name="clean" actionListener="#{manticInventariosEntradasEspecial.doCleanArticulos}" process="@this codigo @(.clasico)" update="encontrados buscados localizado"/>

		<p:remoteCommand name="viewDocument" actionListener="#{manticInventariosEntradasEspecial.doViewDocument}" process="@this" update="@(.viewPDF)" onstart="return janal.bloquear();" oncomplete="PF('dlgPDF').show();"/>
		<p:remoteCommand name="viewFile" actionListener="#{manticInventariosEntradasEspecial.doViewFile}" process="@this" update="@(.viewXML)" onstart="return janal.bloquear();" oncomplete="PF('dlgXML').show();"/>
		<pe:remoteCommand name="detail" process="@this" update="dialogoDetalleArticulo" actionListener="#{manticInventariosEntradasEspecial.doDetailArticulo}" onstart="return janal.bloquear();" oncomplete="$('#detail-image').attr('href', $('#tabDetalleArticulo\\:specific-image').attr('src'));PF('dlgDetalleArticulo').show();">

					<p:tabView id="contenedorGrupos">
            <p:ajax event="tabChange" listener="#{manticInventariosEntradasEspecial.doTabChange}" process="@this idAlmacen idProveedor" update="@(.importado) @(.involucrados)" onstart="return janal.bloquear();" oncomplete="janal.desbloquear(); jsArticulos.move();"/>						
            <p:tab title="General">

                        <p:commandButton process="@this" icon="fa fa-sort-alpha-desc" title="Agregar un articulo" oncomplete="janal.bloquear(); recover(jsArticulos.cursor.index);"/>
                        <p:commandButton process="@form" icon="fa fa-save" title="Guardar nota de entrada" actionListener="#{manticInventariosEntradasEspecial.doAutoSaveOrden()}" onclick="janal.bloquear();" onstart="return execute();" oncomplete="janal.desbloquear()" update="@(.recalculo)"/>
