<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="Actualizar los porcentajes del lote"/>
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				'contenedorGrupos\\:articulos'    : {validaciones: 'requerido|mayor({"cuanto": 0})', mascara: 'no-aplica', grupo: 'general'},			
				'cantidad'                        : {multiple: '$', validaciones: 'flotante|mayor-igual({"cuanto": 0})', mascara: 'libre', grupo: 'general'},
				'porcentaje'                      : {multiple: '$', validaciones: 'flotante|mayor-igual({"cuanto": 0})', mascara: 'libre', grupo: 'general'}
			};
			
    	$(document).ready(function() {
				janal.decimals= 4;
      });
			
			function start() {
        PF('statusDialog').show();
      };
 
      function stop() {
        PF('statusDialog').hide();
      };
		</script>   
		<style>
		</style>
	</ui:define>
	<ui:define name="contenido">
		<p:hotkey bind="esc" handler="if($('#primefacesmessagedlg > div.ui-dialog-titlebar > a.ui-dialog-titlebar-icon')){$('#primefacesmessagedlg > div.ui-dialog-titlebar > a.ui-dialog-titlebar-icon').click();}"/>
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:tab title="General">
              <p:panelGrid columns="5" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-15, janal-wid-15, janal-wid-10, janal-wid-50, janal-wid-10">  
                <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100"> 
                  <p:outputLabel for="empresa" value="Empresa:"/>
                  <p:inputText id="empresa" value="#{manticLotesCalidad.lote.empresa}" styleClass="janal-wid-100-txt" readonly="true"/> 
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100"> 
                  <p:outputLabel for="almacen" value="Almacen:"/>
                  <p:inputText id="almacen" value="#{manticLotesCalidad.lote.almacen}" styleClass="janal-wid-100-txt" readonly="true"/> 
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100"> 
                  <p:outputLabel for="consecutivo" value="Lote:"/>
                  <p:inputText id="consecutivo" value="#{manticLotesCalidad.lote.consecutivo}" styleClass="janal-column-center janal-wid-100-txt" readonly="true"/> 
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100"> 
                  <p:outputLabel for="idArticulo" value="Articulo:"/>
                  <p:inputText id="idArticulo" value="#{manticLotesCalidad.lote.articulo}" styleClass="janal-wid-100-txt" readonly="true"/> 
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100"> 
                  <p:outputLabel for="cantidad" value="Cantidad:"/>
                  <p:inputText id="cantidad" value="#{manticLotesCalidad.lote.cantidad}" styleClass="janal-column-right janal-wid-100-txt" readonly="true"/> 
                </p:panelGrid>
              </p:panelGrid>
              <p:dataTable id="porcentajes" var="row" value="#{manticLotesCalidad.porcentajes}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}" rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" paginator="false" reflow="true" rowKey="#{row.idNotaCalidad}" styleClass="porcentajes" rowIndexVar="index">
								<p:column styleClass="MarAuto Responsive janal-wid-col-30" headerText="No.">
									<h:outputText value="#{index+ 1}.-"/>
								</p:column>   
								<p:column styleClass="MarAuto Responsive articulos" headerText="Nombre">
									<h:outputText value="#{row.merma}"/>
								</p:column>   
								<p:column styleClass="MarAuto Responsive janal-wid-15" headerText="Cantidad" rendered="false">
									<h:outputText value="#{row.cantidad}"/>
								</p:column>   
								<p:column styleClass="MarAuto Responsive janal-wid-15" headerText="Porcentaje">
                  <p:inputNumber id="porcentaje" value="#{row.porcentaje}" styleClass="janal-wid-100-txt" converter="javax.faces.Double" decimalPlaces="2" emptyValue="0.0" inputStyleClass="janal-wid-100-txt janal-column-right" minValue="0" thousandSeparator=",">
                    <p:ajax event="change" listener="#{manticLotesCalidad.doUpdatePorcentaje(row)}" process="@this" update="@(.total)"/>
                  </p:inputNumber>  
								</p:column> 
                <f:facet name="footer">
                  <p:outputLabel style="float: left;" value="Total [#{manticLotesCalidad.porcentajes.size()}] registros"/>
                  <p:outputLabel styleClass="total" value="#{manticLotesCalidad.attrs.total}" escape="false"/>
                </f:facet>
							</p:dataTable>
              <p:inputText id="articulos" value="#{manticLotesCalidad.attrs.articulos}" styleClass="janal-display-none"/>
						</p:tab>
					</p:tabView>
				</div>
			</div>
		</div>		
	</ui:define>   
	<ui:define name="acciones">
		<div class="lg-pantalla">
      <p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a" process="@form" action="#{manticLotesCalidad.doAceptar}" onclick="janal.bloquear();" onstart="return execute()" oncomplete="janal.desbloquear()" disabled="#{manticLotesCalidad.porcentajes.size() eq 0}"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{manticLotesCalidad.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()" immediate="true"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{manticLotesCalidad.doAceptar}" onclick="janal.bloquear()" onstart="return execute()" oncomplete="janal.desbloquear()" disabled="#{manticLotesCalidad.porcentajes.size() eq 0}"/>
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{manticLotesCalidad.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()" immediate="true"/>
		</div>		
	</ui:define>
</ui:composition>
