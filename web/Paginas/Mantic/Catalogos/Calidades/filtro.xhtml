<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/plantillas/filtro.xhtml">
  <ui:param name="titulo" value="Catálogo de mermas de producción" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields = {
        nombre: {validaciones: 'libre', mascara: 'alfanumerico'},
        descripcion: {validaciones: 'libre', mascara: 'alfanumerico'}
      };
    </script>		
  </ui:define>
  <ui:define name="contenido">
    <div class="janal-align-right xs-pantalla janal-wid-100">
      <p:commandButton icon="fa fa-search" value="Filtrar" iconPos="right" onstart="janal.togglePanel('panelBusqueda');" styleClass="janal-text-white janal-wid-100"/>
    </div>			
    <div class="ui-grid ui-grid-responsive" style="overflow-y: hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div id="collapse-find" class="ui-grid-col-3">
          <p:panel id="panelBusqueda" header="Búsqueda:" styleClass="lg-pantalla" toggleable="true" toggleOrientation="horizontal">
						<p:ajax event="toggle" oncomplete="janal.collapsePanel('collapse')"/>
            <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
              <p:outputLabel for="nombre" value="Nombre:"/>
              <p:inputText id="nombre" value="#{manticCatalogosCalidadesFiltro.attrs.nombre}" styleClass="janal-wid-100-txt"/> 
              <p:outputLabel for="descripcion" value="Descripcion:"/>
              <p:inputText id="descripcion" value="#{manticCatalogosCalidadesFiltro.attrs.descripcion}" styleClass="janal-wid-100-txt"/> 
							<p:separator/>
            </p:panelGrid>
						<div class="janal-align-right">
							<p:commandButton id="buscar" styleClass="janal-text-white lg-pantalla" value="Buscar" icon="fa fa-filter" accesskey="b" onstart="return janal.execute();" process="@form" actionListener="#{manticCatalogosCalidadesFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla"/>
							<p:commandButton id="buscarIcon" title="Buscar" iconPos="left" styleClass="xs-pantalla janal-text-white janal-wid-100" accesskey="b"  icon="fa fa-filter" onstart="return janal.execute();" process="@form" actionListener="#{manticCatalogosCalidadesFiltro.doLoad}" oncomplete="janal.desbloquear();" update="tabla" />
						</div>
          </p:panel>
        </div>
        <div id="collapse-content" class="ui-grid-col-9">
          <p:dataTable lazy="true" id="tabla" widgetVar="kajoolTable" var="row" value="#{manticCatalogosCalidadesFiltro.lazyModel}" emptyMessage="#{Constantes.NO_EXISTEN_REGISTROS}" rows="#{Constantes.REGISTROS_POR_PAGINA}" paginatorTemplate="#{Constantes.ICONOS_DE_PAGINACION}"  rowsPerPageTemplate="#{Constantes.REGISTROS_POR_CADA_PAGINA}" selection="#{manticCatalogosCalidadesFiltro.attrs.seleccionado}" selectionMode="single" paginator="#{manticCatalogosCalidadesFiltro.lazyModel.rowCount gt manticCatalogosCalidadesFiltro.lazyModel.pageSize}" rowIndexVar="index" reflow="true" paginatorPosition="bottom">
            <f:facet name="header" >
              <div class="lg-pantalla">
                <p:menuButton value="Opciones">
                  <p:menuitem value="Agregar" action="#{manticCatalogosCalidadesFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                  <p:separator/>
                  <p:menuitem id="pdfIcon" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                  <p:menuitem id="xlsIcon" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
                </p:menuButton>
              </div>  
              <div class="xs-pantalla">              
                <p:commandButton action="#{manticCatalogosCalidadesFiltro.doAccion('AGREGAR')}" icon="fa fa-plus" title="Agregar" onstart="return janal.bloquear()"/>						
                <p:commandButton id="pdf" icon="fa fa-file-pdf-o" value="Exportar PDF" onstart="return janal.exportTable('dataPdf', 'tabla')" oncomplete="janal.desbloquear()"/>
                <p:commandButton id="xls" icon="fa fa-file-excel-o" value="Exportar XLS" onstart="return janal.exportTable('dataXls', 'tabla')" oncomplete="janal.desbloquear()"/>
              </div>  
            </f:facet>	            
            <p:column styleClass="MarAuto Responsive janal-wid-8" sortBy="#{row.nombre}">
              <f:facet name="header">
                <h:outputText value="Nombre"/>
              </f:facet>
              <h:outputText value="#{row['nombre']}"/>
            </p:column>		
            <p:column styleClass="MarAuto Responsive" sortBy="#{row.descripcion}">
              <f:facet name="header">
                <h:outputText value="Descripción"/>
              </f:facet>
              <h:outputText value="#{row['descripcion']}"/>
            </p:column>		
            <p:column styleClass="MarAuto Responsive janal-column-center janal-wid-13" sortBy="#{row.registro}">
              <f:facet name="header">
                <h:outputText value="Registro"/>
              </f:facet>
              <h:outputText value="#{row['registro']}"/>
            </p:column>		
            <f:facet name="footer">
              <p:outputLabel value="Total [#{manticCatalogosCalidadesFiltro.lazyModel== null? 0: manticCatalogosCalidadesFiltro.lazyModel.rowCount}] registros"/>
            </f:facet>
          </p:dataTable>
          <p:contextMenu  id="kajoolContextMenu" widgetVar="kajoolContextMenu" for="tabla">
						<p:menuitem id="modificar" action="#{manticCatalogosCalidadesFiltro.doAccion('MODIFICAR')}" icon="fa fa-edit" ajax="false" value="Modificar" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()" />					
            <p:menuitem id="eliminar" icon="fa fa-close" value="Eliminar" onstart="return janal.bloquear()" process="@this tabla" oncomplete="PF('dialogoConfirmacion').show();" update="confirmacion"/>					
          </p:contextMenu>
        </div>
      </div>
    </div>		           				
  </ui:define>   
  <ui:param name="componenteBloqueo" value="buscar buscarIcon tabla"/>
  <ui:param name="textoConfirmacion" value="¿ Está seguro de eliminar ?" />
  <ui:param name="accionConfirmacion" value="#{manticCatalogosCalidadesFiltro}"/>
  <ui:param name="updateComponent" value="tabla"/>
  <ui:param name="eventoConfirmacion" value="doEliminar"	/>	
  <ui:param name="renderedConfirmacion" value="true"/>	
  <ui:define name="detalleConfirmacion">
    <h:panelGrid columns="2">
      <p:outputLabel value="Nombre:"/>
      <p:outputLabel value="#{manticCatalogosCalidadesFiltro.attrs.seleccionado.nombre}"/>
      <p:outputLabel value="Descripción:"/>
      <p:outputLabel value="#{manticCatalogosCalidadesFiltro.attrs.seleccionado.descripcion}"/>
    </h:panelGrid>			
  </ui:define>
</ui:composition>
