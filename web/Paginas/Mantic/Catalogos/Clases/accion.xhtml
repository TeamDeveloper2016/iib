<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{manticCatalogosClasesAccion.attrs.nombreAccion} al catálogo de clases" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				clave      : {validaciones: 'requerido', mascara: 'alfanumerico', formatos: 'cambiar-mayusculas'},
				descripcion: {validaciones: 'libre', mascara: 'alfanumerico', formatos: 'cambiar-mayusculas'},
				sat        : {validaciones: 'libre', mascara: 'alfanumerico', formatos: 'cambiar-mayusculas'}
			};						
			
			$(document).ready(function(){janal.readingMode('#{manticCatalogosClasesAccion.attrs.nombreAccion}');});
		</script>   
	</ui:define>
	<ui:define name="contenido">
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
          <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-100">		
            <p:outputLabel for="nombre" value="Nombre:"/>
            <p:inputText id="nombre" styleClass="janal-wid-100-txt" value="#{manticCatalogosClasesAccion.clase.nombre}"/>
            <p:outputLabel for="descripcion" value="Descripcion:"/>
            <p:inputText id="descripcion" styleClass="janal-wid-100-txt" value="#{manticCatalogosClasesAccion.clase.descripcion}"/>
            <p:outputLabel for="sat" value="SAT:"/>
            <p:inputText id="sat" styleClass="janal-wid-100-txt" value="#{manticCatalogosClasesAccion.clase.sat}"/>
          </p:panelGrid>
				</div>
			</div>
		</div>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a"  process="@form" action="#{manticCatalogosClasesAccion.doAceptar}" onstart="return janal.execute()" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{manticCatalogosClasesAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{manticCatalogosClasesAccion.doAceptar}" onstart="return janal.execute()" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{manticCatalogosClasesAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
</ui:composition>
