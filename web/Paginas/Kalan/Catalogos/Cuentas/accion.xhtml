<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
	<ui:param name="titulo" value="#{kalanCatalogosCuentasAccion.attrs.nombreAccion} al catálogo de cuentas por sucursal" />
	<ui:define name="librerias">
		<script type="text/javascript">
			Janal.Control.fields = {				 				
				'contenedorGrupos\\:idBanco' : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:cuenta'  : {validaciones: 'requerido|entero', mascara: 'libre'},
				'contenedorGrupos\\:nombre'  : {validaciones: 'requerido|texto', mascara: 'libre', formatos: 'cambiar-mayusculas'},
				'contenedorGrupos\\:idActivo': {validaciones: 'requerido', mascara: 'libre'}				
			};						
			
			$(document).ready(function(){janal.readingMode('#{kalanCatalogosCuentasAccion.attrs.nombreAccion}');});
		</script>   
	</ui:define>
	<ui:define name="contenido">
		<div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
			<div class="ui-grid-row janal-grid-row">
				<div class="ui-grid-col-12">
					<p:tabView id="contenedorGrupos">
            <p:tab title="General">							
							<p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">		
                <p:outputLabel for="idBanco" value="Banco:"/>
                <p:selectOneMenu id="idBanco" value="#{kalanCatalogosCuentasAccion.cuenta.idBanco}" converter="javax.faces.Long" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                  <f:selectItems value="#{kalanCatalogosCuentasAccion.attrs.bancos}"/>
                </p:selectOneMenu>
								<p:outputLabel for="cuenta" value="Cuenta:"/>
								<p:inputText id="cuenta" styleClass="janal-wid-100-txt" value="#{kalanCatalogosCuentasAccion.cuenta.cuenta}"/>                    
								<p:outputLabel for="nombre" value="Nombre:"/>
								<p:inputText id="nombre" styleClass="janal-wid-100-txt" value="#{kalanCatalogosCuentasAccion.cuenta.nombre}"/>                    
  							<p:outputLabel for="idActivo" value="Activo:"/>
	  						<p:selectOneMenu id="idActivo" value="#{kalanCatalogosCuentasAccion.cuenta.idActivo}" styleClass="janal-wid-100-txt">									
		  						<f:selectItem itemLabel="SI" itemValue="1"/>
			  					<f:selectItem itemLabel="NO" itemValue="2"/>
				  			</p:selectOneMenu>								
              </p:panelGrid>
						</p:tab>						            						            																																																
					</p:tabView>
				</div>
			</div>
		</div>		
	</ui:define>    
	<ui:define name="acciones">
		<div class="lg-pantalla">
			<p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a"  process="@form" action="#{kalanCatalogosCuentasAccion.doAceptar}" onstart="return janal.execute()" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{kalanCatalogosCuentasAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
		<div class="xs-pantalla">
			<p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{kalanCatalogosCuentasAccion.doAceptar}" onstart="return janal.execute()" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{kalanCatalogosCuentasAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
		</div>		
	</ui:define>
</ui:composition>
