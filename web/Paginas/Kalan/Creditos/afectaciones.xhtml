<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
  <ui:param name="titulo" value="Agregar un cargo o abono al crédito" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields= {
        'contenedorGrupos\\:idEmpresa'       : {validaciones: 'requerido', mascara: 'libre'},
        'contenedorGrupos\\:idEmpresaCuenta' : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idTipoAfectacion': {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:total'           : {validaciones: 'requerido|flotante', mascara: 'libre'},
				'contenedorGrupos\\:saldo'           : {validaciones: 'requerido|flotante', mascara: 'libre'},
				'contenedorGrupos\\:importe'         : {validaciones: 'requerido|flotante|mayor({"cuanto":0})', mascara: 'libre'},
				'contenedorGrupos\\:fechaPago'       : {validaciones: 'requerido|fecha', mascara: 'libre'},
				'contenedorGrupos\\:fechaAplicacion' : {validaciones: 'requerido|fecha', mascara: 'libre'},
				'contenedorGrupos\\:idTipoMedioPago' : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:idBanco'         : {validaciones: 'libre', mascara: 'libre'},
				'contenedorGrupos\\:referencia'      : {validaciones: 'libre', mascara: 'libre'},
				'contenedorGrupos\\:observaciones'   : {validaciones: 'no-aplica', mascara: 'libre', formatos: 'cambiar-mayusculas'}
      };      
			
			$(document).ready(function(){janal.readingMode('#{kalanCreditosAfectaciones.attrs.nombreAccion}');});
    </script>
  </ui:define>
  <ui:define name="contenido">
     <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div class="ui-grid-col-12">
          <p:tabView id="contenedorGrupos">
            <p:ajax event="tabChange" process="@this" update="contenedorGrupos" oncomplete="janal.refresh()"/>
            <p:tab title="General">
              <p:panel widgetVar="credito" header="Crédito" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px">
                <p:panelGrid columns="1" styleClass="janal-wid-100-txt">
                  <p:outputLabel for="empleado" value="Acreedor:"/>
                  <p:inputText id="empleado" value="#{kalanCreditosAfectaciones.credito.razonSocial}" styleClass="janal-wid-100-txt janal-column-center janal-color-blue" readonly="true"/>
                </p:panelGrid>
                <p:panelGrid columns="5" layout="grid" styleClass="janal-wid-100" columnClasses="janal-wid-15, janal-wid-40, janal-wid-15, janal-wid-15, janal-wid-15">
                  <p:panelGrid columns="1" styleClass="janal-wid-100-txt">
                    <p:outputLabel value="Consecutivo:"/>
                    <p:inputText value="#{kalanCreditosAfectaciones.credito.consecutivo}" styleClass="janal-wid-100-txt janal-column-center janal-color-blue" readonly="true"/>
                  </p:panelGrid>
                  <p:panelGrid columns="1" styleClass="janal-wid-100-txt">
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{kalanCreditosAfectaciones.credito.nombre}" styleClass="janal-wid-100-txt" readonly="true"/>
                  </p:panelGrid>
                  <p:panelGrid columns="1" styleClass="janal-wid-100-txt">
                    <p:outputLabel value="Importe:"/>
                    <p:inputText value="#{kalanCreditosAfectaciones.credito.importe}" styleClass="janal-wid-100-txt janal-column-right" readonly="true"/>
                  </p:panelGrid>
                  <p:panelGrid columns="1" styleClass="janal-wid-100-txt">
                    <p:outputLabel for="saldo" value="Saldo:"/>
                    <p:inputText id="saldo" value="#{kalanCreditosAfectaciones.credito.saldo}" styleClass="janal-wid-100-txt janal-column-right" readonly="true"/>
                  </p:panelGrid>
                  <p:panelGrid columns="1" styleClass="janal-wid-100-txt">
                    <p:outputLabel for="total" value="Abono(s):"/>
                    <p:inputText id="total" value="#{kalanCreditosAfectaciones.attrs.total}" styleClass="janal-wid-100-txt janal-column-right" readonly="true"/>
                  </p:panelGrid>
                </p:panelGrid>  
              </p:panel>  
              <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
                <p:outputLabel for="idEmpresa" value="Sucursal:"/>
                <p:selectOneMenu id="idEmpresa" value="#{kalanCreditosAfectaciones.afectacion.ikEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains" disabled="true">
                  <p:ajax event="change" listener="#{kalanCreditosAfectaciones.doLoadCuentas}" process="@this" update="idEmpresaCuenta"/>
                  <f:selectItems value="#{kalanCreditosAfectaciones.attrs.empresas}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>
                  <p:column headerText="Siglas" styleClass="janal-wid-30">
                    <h:outputText value="#{item.nombre}"/>
                  </p:column>   
                  <p:column headerText="Nombre">
                    <h:outputText value="#{item.titulo}"/>
                  </p:column>   
                </p:selectOneMenu>
                <p:outputLabel for="idEmpresaCuenta" value="Cuentas:"/>
                <p:selectOneMenu id="idEmpresaCuenta" value="#{kalanCreditosAfectaciones.afectacion.ikEmpresaCuenta}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                  <f:selectItems value="#{kalanCreditosAfectaciones.attrs.empresaCuentas}" var="element" itemValue="#{element}" itemLabel="#{element.banco} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>
                  <p:column headerText="Banco" styleClass="janal-wid-30">
                    <h:outputText value="#{item.banco}"/>
                  </p:column>   
                  <p:column headerText="Cuenta" styleClass="janal-wid-20">
                    <h:outputText value="#{item.cuenta}"/>
                  </p:column>   
                  <p:column headerText="Nombre">
                    <h:outputText value="#{item.nombre}"/>
                  </p:column>   
                </p:selectOneMenu>
                <p:outputLabel for="idTipoAfectacion" value="Tipo:"/>
                <p:selectOneMenu id="idTipoAfectacion" value="#{kalanCreditosAfectaciones.afectacion.ikTipoAfectacion}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                  <p:ajax event="change" listener="#{kalanCreditosAfectaciones.doCheckImporte()}" process="@this" update="importe"/>
                  <f:selectItems value="#{kalanCreditosAfectaciones.attrs.afectaciones}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>
                  <p:column headerText="Clave" styleClass="janal-wid-30">
                    <h:outputText value="#{item.clave}"/>
                  </p:column>   
                  <p:column headerText="Nombre">
                    <h:outputText value="#{item.nombre}"/>
                  </p:column>   
                </p:selectOneMenu>
                <p:outputLabel for="importe" value="Importe:"/>
                <p:inputNumber id="importe" value="#{kalanCreditosAfectaciones.afectacion.importe}" styleClass="janal-wid-100-txt" inputStyleClass="janal-column-right janal-color-blue" minValue="0" decimalPlaces="2" decimalSeparator="." thousandSeparator="," converter="javax.faces.Double"/>
                <p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100">
                  <p:panelGrid columns="1" styleClass="janal-wid-100-txt">
                    <p:outputLabel for="fechaPago" value="Fecha pago:"/>
                    <p:calendar id="fechaPago" inputStyleClass="janal-wid-100-txt janal-column-center" styleClass="janal-wid-100-txt" value="#{kalanCreditosAfectaciones.afectacion.fechaPago}" pattern="dd/MM/yyyy" readonlyInput="true" locale="mx" converter="janal.convertidor.Calendario"/>
                  </p:panelGrid>  
                  <p:panelGrid columns="1" styleClass="janal-wid-100-txt">
                    <p:outputLabel for="fechaAplicacion" value="Fecha aplicación:"/>
                    <p:calendar id="fechaAplicacion" inputStyleClass="janal-wid-100-txt janal-column-center janal-color-blue" styleClass="janal-wid-100-txt" value="#{kalanCreditosAfectaciones.afectacion.fechaAplicacion}" pattern="dd/MM/yyyy" readonlyInput="true" locale="mx" converter="janal.convertidor.Calendario"/>
                  </p:panelGrid>  
                </p:panelGrid>  
                <p:outputLabel for="idTipoMedioPago" value="Medio de pago:"/>
                <p:selectOneMenu id="idTipoMedioPago" value="#{kalanCreditosAfectaciones.afectacion.ikTipoMedioPago}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                  <p:ajax event="change" process="@this" update="@(.banco)" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()"/>
                  <f:selectItems value="#{kalanCreditosAfectaciones.attrs.tiposMediosPagos}" var="element" itemValue="#{elemtiposPagosent}" itemLabel="#{element.nombre}"/>
                  <p:column headerText="Clave">
                    <h:outputText value="#{item.clave}"/>
                  </p:column>   
                  <p:column headerText="Nombre">
                    <h:outputText value="#{item.nombre}"/>
                  </p:column>   
                </p:selectOneMenu>		
                <p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100">
                  <p:panelGrid columns="1" styleClass="janal-wid-100">
                    <p:outputLabel for="idBanco" value="Banco:" styleClass="banco #{kalanCreditosAfectaciones.afectacion.idTipoMedioPago eq 1? 'janal-display-none': ''}"/>
                    <p:selectOneMenu id="idBanco" value="#{kalanCreditosAfectaciones.afectacion.ikBanco}" filter="true" filterMatchMode="custom" filterFunction="janal.contains" var="item" styleClass="janal-wid-100-txt banco #{kalanCreditosAfectaciones.afectacion.idTipoMedioPago eq 1? 'janal-display-none': ''}" converter="janal.convertidor.Entity">
                      <f:selectItems value="#{kalanCreditosAfectaciones.attrs.bancos}" var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
                      <p:column headerText="Nombre">
                        <h:outputText value="#{item.nombre}"/>
                      </p:column>   
                      <p:column headerText="Razón social">
                        <h:outputText value="#{item.razonSocial}"/>
                      </p:column>   
                    </p:selectOneMenu>
                  </p:panelGrid>
                  <p:panelGrid columns="1" styleClass="janal-wid-100">
                    <p:outputLabel for="referencia" value="Referencia:" styleClass="banco #{kalanCreditosAfectaciones.afectacion.idTipoMedioPago eq 1? 'janal-display-none': ''}"/>
                    <p:inputText id="referencia" value="#{kalanCreditosAfectaciones.afectacion.referencia}" styleClass="janal-wid-100-txt banco #{kalanCreditosAfectaciones.afectacion.idTipoMedioPago eq 1? 'janal-display-none': ''}" placeholder="Ej. Referencia 4564"/>
                  </p:panelGrid>
                </p:panelGrid>
                <p:outputLabel for="observaciones" value="Observaciones:"/>
                <p:inputTextarea id="observaciones" styleClass="janal-wid-100-txt" value="#{kalanCreditosAfectaciones.afectacion.observaciones}"/>  
              </p:panelGrid>
            </p:tab>						
          </p:tabView>
        </div>
      </div>
    </div>	
  </ui:define>    	
  <ui:define name="acciones">
    <div class="lg-pantalla">
      <p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a"  process="@form" action="#{kalanCreditosAfectaciones.doAceptar}"   onstart="return janal.execute();" oncomplete="janal.desbloquear();"/>
      <p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{kalanCreditosAfectaciones.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
    </div>		
    <div class="xs-pantalla">
      <p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{kalanCreditosAfectaciones.doAceptar}"   onstart="return janal.execute();" oncomplete="janal.desbloquear();"/>
      <p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{kalanCreditosAfectaciones.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
    </div>		
  </ui:define>
</ui:composition>
