<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/plantillas/accion.xhtml">
  <ui:param name="titulo" value="#{kalanCuentasAccion.attrs.nombreAccion} un movimiento a la cuenta" />
  <ui:define name="librerias">
    <script type="text/javascript">
      Janal.Control.fields= {
        'contenedorGrupos\\:idEmpresa'       : {validaciones: 'requerido', mascara: 'libre'},
        'contenedorGrupos\\:idEmpresaCuenta' : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:fechaAplicacion' : {validaciones: 'requerido|fecha', mascara: 'fecha'},
				'contenedorGrupos\\:fechaPago'       : {validaciones: 'requerido|fecha', mascara: 'fecha'},
				'contenedorGrupos\\:idTipoAfectacion': {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:importe'         : {validaciones: 'requerido|flotante|mayor({"cuanto":0})', mascara: 'libre'},
				'contenedorGrupos\\:idTipoMedioPago' : {validaciones: 'requerido', mascara: 'libre'},
				'contenedorGrupos\\:referencia'      : {validaciones: 'libre', mascara: 'libre', formatos: 'cambiar-mayusculas'},
				'contenedorGrupos\\:observaciones'   : {validaciones: 'no-aplica', mascara: 'libre', formatos: 'cambiar-mayusculas'}
      };      
			
			$(document).ready(function(){janal.readingMode('#{kalanCuentasAccion.attrs.nombreAccion}');});
    </script>
  </ui:define>
  <ui:define name="contenido">
     <div class="ui-grid ui-grid-responsive" style="overflow-y:hidden;">
      <div class="ui-grid-row janal-grid-row">
        <div class="ui-grid-col-12">
          <p:tabView id="contenedorGrupos">
            <p:ajax event="tabChange" process="@this" oncomplete="janal.refresh()"/>
            <p:tab title="General">
              <p:panelGrid columns="1" layout="grid" styleClass="janal-wid-100">
                <p:outputLabel for="idEmpresa" value="Sucursal:"/>
                <p:selectOneMenu id="idEmpresa" value="#{kalanCuentasAccion.cuenta.ikEmpresa}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                  <p:ajax event="change" listener="#{kalanCuentasAccion.doLoadCuentas}" process="@this" update="idEmpresaCuenta"/>
                  <f:selectItems value="#{kalanCuentasAccion.attrs.empresas}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>
                  <p:column headerText="Siglas" styleClass="janal-wid-30">
                    <h:outputText value="#{item.nombre}"/>
                  </p:column>   
                  <p:column headerText="Nombre">
                    <h:outputText value="#{item.titulo}"/>
                  </p:column>   
                </p:selectOneMenu>
                <p:outputLabel for="idEmpresaCuenta" value="Cuentas:"/>
                <p:selectOneMenu id="idEmpresaCuenta" value="#{kalanCuentasAccion.cuenta.ikEmpresaCuenta}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                  <f:selectItems value="#{kalanCuentasAccion.attrs.empresaCuentas}" var="element" itemValue="#{element}" itemLabel="#{element.banco} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>
                  <p:column headerText="Banco" styleClass="janal-wid-30">
                    <h:outputText value="#{item.banco}"/>
                  </p:column>   
                  <p:column headerText="Cuenta" styleClass="janal-wid-20">
                    <h:outputText value="#{item.cuenta}"/>
                  </p:column>   
                  <p:column headerText="Nombre">
                    <h:outputText value="#{item.nombre}"/>
                  </p:column>   
                </p:selectOneMenu>
                <p:panelGrid columns="2" layout="grid" styleClass="janal-wid-100-txt" columnClasses="janal-wid-50, janal-wid-50">
                  <p:panelGrid columns="1" styleClass="janal-wid-100-txt">
                    <p:outputLabel for="fechaAplicacion" value="Fecha aplicacion:"/>
                    <p:calendar id="fechaAplicacion" inputStyleClass="janal-column-center janal-wid-100-txt" styleClass="janal-wid-100" value="#{kalanCuentasAccion.cuenta.fechaAplicacion}" pattern="dd/MM/yyyy" locale="mx" converter="janal.convertidor.Calendario"/>
                  </p:panelGrid>  
                  <p:panelGrid columns="1" styleClass="janal-wid-100-txt">
                    <p:outputLabel for="fechaPago" value="Fecha pago:"/>
                    <p:calendar id="fechaPago" inputStyleClass="janal-column-center janal-wid-100-txt" styleClass="janal-wid-100" value="#{kalanCuentasAccion.cuenta.fechaPago}" pattern="dd/MM/yyyy" locale="mx" converter="janal.convertidor.Calendario"/>
                  </p:panelGrid>  
                </p:panelGrid>  
                <p:outputLabel for="idTipoAfectacion" value="Tipo:"/>
                <p:selectOneMenu id="idTipoAfectacion" value="#{kalanCuentasAccion.cuenta.ikTipoAfectacion}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                  <f:selectItems value="#{kalanCuentasAccion.attrs.afectaciones}" var="element" itemValue="#{element}" itemLabel="#{element.clave} #{empty element.nombre or element.nombre eq ''? '': '|'} #{element.nombre}"/>
                  <p:column headerText="Clave" styleClass="janal-wid-30">
                    <h:outputText value="#{item.clave}"/>
                  </p:column>   
                  <p:column headerText="Nombre">
                    <h:outputText value="#{item.nombre}"/>
                  </p:column>   
                </p:selectOneMenu>
                <p:outputLabel for="importe" value="Importe:"/>
                <p:inputNumber id="importe" value="#{kalanCuentasAccion.cuenta.importe}" styleClass="janal-wid-100-txt" inputStyleClass="janal-column-right" minValue="0" decimalPlaces="2" decimalSeparator="." thousandSeparator="," converter="javax.faces.Double"/>
                <p:outputLabel for="idTipoMedioPago" value="Medio de pago:"/>
                <p:selectOneMenu id="idTipoMedioPago" value="#{kalanCuentasAccion.cuenta.ikTipoMedioPago}" var="item" converter="janal.convertidor.Entity" styleClass="janal-wid-100-txt medios" effect="fade" filter="true" filterMatchMode="custom" filterFunction="janal.contains">
                  <p:ajax event="change" listener="#{kalanCuentasAccion.doUpdateMedios()}" process="@this @(.medios)" update="@(.banco)" onstart="return janal.bloquear()" oncomplete="janal.desbloquear()"/>
                  <f:selectItems value="#{kalanCuentasAccion.attrs.tiposMediosPagos}" var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
                  <p:column headerText="Clave">
                    <h:outputText value="#{item.clave}"/>
                  </p:column>   
                  <p:column headerText="Nombre">
                    <h:outputText value="#{item.nombre}"/>
                  </p:column>   
                </p:selectOneMenu>	
                <p:panelGrid columns="1" styleClass="janal-wid-100-txt" rendered="false">
                  <p:outputLabel for="idBanco" value="Banco:" styleClass="banco #{kalanCuentasAccion.cuenta.ikTipoMedioPago eq '1'? 'janal-display-none': ''}"/>
                  <p:selectOneMenu id="idBanco" value="#{kalanCuentasAccion.cuenta.ikBanco}" filter="true" filterMatchMode="custom" filterFunction="janal.contains" var="item" styleClass="janal-wid-100-txt banco #{kalanCuentasAccion.cuenta.ikTipoMedioPago eq '1'? 'janal-display-none': ''}" converter="janal.convertidor.Entity">
                    <f:selectItems value="#{kalanCuentasAccion.attrs.bancos}" var="element" itemValue="#{element}" itemLabel="#{element.nombre}"/>
                    <p:column headerText="Nombre">
                      <h:outputText value="#{item.nombre}"/>
                    </p:column>   
                    <p:column headerText="Razón social">
                      <h:outputText value="#{item.razonSocial}"/>
                    </p:column>   
                  </p:selectOneMenu>
                </p:panelGrid>
                <p:outputLabel for="referencia" value="Referencia:" styleClass="banco #{kalanCuentasAccion.cuenta.ikTipoMedioPago eq '1'? 'janal-display-none': ''}"/>
                <p:inputText id="referencia" value="#{kalanCuentasAccion.cuenta.referencia}" styleClass="janal-wid-100-txt banco #{kalanCuentasAccion.cuenta.ikTipoMedioPago eq '1'? 'janal-display-none': ''}" placeholder="Ej. Referencia 4564"/>
              </p:panelGrid>
            </p:tab>						
            <p:tab title="Observaciones">
              <p:inputTextarea id="observaciones" styleClass="janal-wid-100-txt" value="#{kalanCuentasAccion.cuenta.observaciones}"/>  
            </p:tab>
          </p:tabView>
        </div>
      </div>
    </div>	
  </ui:define>    	
  <ui:define name="acciones">
    <div class="lg-pantalla">
      <p:commandButton id="aceptar" value="Aceptar" icon="fa fa-check" accesskey="a"  process="@form" action="#{kalanCuentasAccion.doAceptar}" onstart="return janal.execute()" oncomplete="janal.desbloquear()"/>
      <p:commandButton id="aplicar" value="Aplicar" icon="fa fa-lock" accesskey="p"  process="@form" action="#{kalanCuentasAccion.doAplicar}" onstart="return janal.execute()" oncomplete="janal.desbloquear()" rendered="#{kalanCuentasAccion.aplicar}"/>
      <p:commandButton id="cancelar" value="Cancelar" icon="fa fa-close" accesskey="r" process="@this" action="#{kalanCuentasAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
    </div>		
    <div class="xs-pantalla">
      <p:commandButton id="aceptarIcon" title="Aceptar" icon="fa fa-check" process="@form" action="#{kalanCuentasAccion.doAceptar}" onstart="return janal.execute();" oncomplete="janal.desbloquear()"/>
			<p:commandButton id="aplicarIcon" value="Aplicar" icon="fa fa-lock"  process="@form" action="#{kalanCuentasAccion.doAplicar}" onstart="return execute()" oncomplete="janal.desbloquear()" rendered="#{kalanCuentasAccion.aplicar}"/>
      <p:commandButton id="cancelarIcon" title="Cancelar" icon="fa fa-close" process="@this" action="#{kalanCuentasAccion.doCancelar}" ajax="false" onstart="janal.bloquear()" oncomplete="janal.desbloquear()"/>
    </div>		
  </ui:define>
</ui:composition>
