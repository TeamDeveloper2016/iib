#titulo general del sitio
sistema.empresa.principal=iib
#sistema.empresa.principal=kalan
#sistema.empresa.principal=tsaak

# Version la cual se debe de actualizar cada que se hace un deploy
sistema.version=0.0.1.5
#sistema.version=0.0.0.5
#sistema.version=0.0.0.2

# esquema de desarrollo, valores posibles: produccion, capacitacion, pruebas o desarrollo
#sistema.servidor=produccion
#sistema.servidor=capacitacion
#sistema.servidor=pruebas
sistema.servidor=desarrollo

# con esta variable se controlar\u00e1 si entra el job de facturaci\u00f3n
sistema.corre.local=si

# con esta variable se controlar\u00e1 el nivel de facturacion a utilizar 3.3 \u00f3 4.0
sistema.nivel.facturacion=4.0

# propiedad utilizada para mostrar los errores en el log del servidor de aplicaciones
sistema.log.error.produccion=si
sistema.log.error.capacitacion=si
sistema.log.error.pruebas=si
sistema.log.error.desarrollo=si

# especifica si se tiene que autenticar al sitio
sistema.firmarse.produccion=si
sistema.firmarse.capacitacion=si
sistema.firmarse.pruebas=si
sistema.firmarse.desarrollo=no

# especifica si se se enviarn mensajes de whatsapp o correo 
sistema.notificar.produccion=si
sistema.notificar.capacitacion=no
sistema.notificar.pruebas=si
sistema.notificar.desarrollo=no

# Ejecucion Quarts
sistema.quartz.produccion=true
sistema.quartz.capacitacion=true
sistema.quartz.pruebas=true
sistema.quartz.desarrollo=true

#nombre del contexto del del sitio
sistema.css=mantic

# tipo de base de datos
sistema.bd.type=mysql

#procesamiento
sistema.kajool=true
sistema.modulos =/mx/org/kaana/kajool/db/cfg/modulos.xml
hibernate.file.mapping=/mx/org/kaana/kajool/db/cfg/hibernate-mapping.xml

